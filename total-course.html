<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>이노캠 | 강의 조회</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="../static/css/default.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top border-bottom bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="static/images/logo1.png" alt="logo1" height="24" class="d-inline-block align-text-top pe-3">
                <span class="align-text-top h5" style="color: darkgray; font-size: larger;">강의 목록 조회</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div id="search_list" class="row rounded border p-4 my-4">
            <div class="row mb-3">
                <div class="col-sm-1" id="text_year">년도(*)</div>
                <div class="col-sm-2">
                    <select id="year" class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>선택</option>
                        <option value="2023">2023년도</option>
                        <option value="2022">2022년도</option>
                    </select>
                </div>
                <div class="col-sm-1" id="text_semester">학기(*)</div>
                <div class="col-sm-2">
                    <select id="semester" class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>선택</option>
                        <option value="1">1학기</option>
                        <option value="2">2학기</option>
                        <option value="3">여름계절</option>
                        <option value="4">가을계절</option>
                    </select>
                </div>
                <div class="col-sm-2" style="margin-left: auto">* 필수 입력</div>
            </div>
            <hr>
            <div class="row mb-2">
                <div class="col-sm-1" id="text_college">대학(#)</div>
                <div class="col-sm-3">
                    <select id="college" class="form-select form-select-sm" onchange="changeCollege(this.value)"
                            aria-label="Small select example">
                        <option value="" selected>선택</option>
                        <option value="1">교양교육원</option>
                        <option value="2">IT대학</option>
                        <option value="3">사회과학대학</option>
                        <option value="4">사범대학</option>
                        <option value="5">경영대학</option>
                        <option value="6">인문과학연구소</option>
                        <option value="7">인문대학</option>
                        <option value="8">문화예술·공과대학</option>
                        <option value="9">독립학부</option>
                        <option value="10">교육혁신본부</option>
                        <option value="11">법학전문대학원</option>
                        <option value="12">국제교류처</option>
                        <option value="13">차세대반도체혁신공유대학사업단</option>
                        <option value="14">의생명과학대학</option>
                        <option value="15">자연과학대학</option>
                        <option value="16">농업생명과학대학</option>
                        <option value="17">동물생명과학대학</option>
                        <option value="18">의학전문대학원</option>
                        <option value="19">산림환경과학대학</option>
                        <option value="20">교원양성지원센터</option>
                        <option value="21">LINC3.0사업단</option>
                        <option value="22">학생처</option>
                        <option value="23">산학협력단</option>
                        <option value="24">소프트웨어중심대학사업단</option>
                        <option value="25">창업중심대학사업단</option>
                        <option value="26">학군단</option>
                        <option value="27">에너지신산업혁신공유대학사업단</option>
                        <option value="28">수의과대학</option>
                        <option value="29">약학대학</option>
                        <option value="30">간호대학</option>
                        <option value="31">융합·연계전공</option>
                        <option value="32">의과대학</option>
                        <option value="33">강원문화연구소</option>
                        <option value="34">통일강원연구원</option>
                        <option value="35">LINC사업단</option>
                        <option value="36">창업지원단</option>
                    </select>
                </div>
                <div class="col-sm-1">학과</div>
                <div class="col-sm-3">
                    <select id="depart" class="form-select form-select-sm" onchange="changeDepartment(this.value)"
                            aria-label="Small select example">
                        <option value="" selected>선택</option>
                    </select>
                </div>
                <div class="col-sm-2" style="margin-left: auto"># 둘 중 하나 필수</div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-1">전공</div>
                <div class="col-sm-3">
                    <select id="major" class="form-select form-select-sm" aria-label="Small select example">
                        <option value="" selected>선택</option>
                    </select>
                </div>
                <div class="col-sm-1" id="text_sort">구분(#)</div>
                <div class="col-sm-3">
                    <select id="sort" class="form-select form-select-sm" aria-label="Small select example">
                        <option value="" selected>선택</option>
                        <option value="기초교양">기초교양</option>
                        <option value="균형교양">균형교양</option>
                        <option value="학문기초">학문기초</option>
                        <option value="교직">교직</option>
                        <option value="자유선택">자유선택</option>
                        <option value="전공선택">전공선택</option>
                        <option value="전공필수">전공필수</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="search_courses()">검색</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-1">과목코드</div>
                <div class="col-sm-3">
                    <input id="subject-code" class="form-control form-control-sm" aria-label="Search" type="number">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="search_courses_by_subjectCd()">검색</button>
                </div>
            </div>
        </div>

        <div class="row rounded border p-4 mb-4">
            <h3 class="mb-4">조회 목록</h3>
            <div class="main-content">
                <table class="table table-hover text-center">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">대학</th>
                            <th scope="col">학과</th>
                            <th scope="col">전공</th>
                            <th scope="col">이수구분</th>
                            <th scope="col">과목코드</th>
                            <th scope="col">분반</th>
                            <th scope="col">교과목명</th>
                            <th scope="col">학점</th>
                            <th scope="col">담당교수</th>
                            <th scope="col">강의 시간</th>
                            <th scope="col">제한 인원</th>
                            <th scope="col">현재 신청 인원</th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="static/js/app/config.js"></script>
        <script src="static/js/app/select-controller.js"></script>
        <script src="static/js/app/total-coures.js"></script>
    </div>
</body>
</html>
